<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Typing Game</title>
</head>
<body>
  <div id="game-container">
    <h1>Chalo-Type-Kare</h1>
    <div id="setup">
      <label for="difficulty">Choose difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>

      <label for="wordCount">Select Word Count:</label>
      <select id="wordCount">
        <option value="10">10 Words</option>
        <option value="20">20 Words</option>
        <option value="25">25 Words</option>
      </select>

      <button id="start-btn">Start Game</button>
    </div>

    <div id="game" style="display: none;">
      <div id="sentence"></div>
      <textarea id="input" placeholder="Start typing..."></textarea>
      <p id="stats">WPM: 0 | Correct Words: 0 | Score: 0</p>
    </div>

    <div id="result" style="display: none; text-align: center;">
      <h2>Test Completed</h2>
      <p id="final-stats"></p>
      <button onclick="location.reload()">Restart Test</button>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
